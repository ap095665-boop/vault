<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vault</title>

<style>
body{background:#0b0b0b;font-family:monospace;color:#00ff88;margin:0}
.center{text-align:center;margin-top:120px}
button{padding:10px 16px;border:none;border-radius:10px;background:#111;color:#00ff88}
input{width:90%;padding:12px;margin:8px;background:#000;color:#00ff88;border:none;border-radius:8px}
.section{background:#111;margin:12px;padding:12px;border-radius:12px}
.copy{margin-left:8px;background:#222}
#addBtn{
position:fixed;
bottom:20px;
right:20px;
width:55px;height:55px;
border-radius:50%;
font-size:28px;
background:#00ff88;color:#000;
}
#popup{
position:fixed;
top:0;left:0;right:0;bottom:0;
background:#000;
display:none;
overflow:auto;
padding:20px;
}
</style>
</head>

<body>

<!-- calculator lock -->
<div id="lock" class="center">
<h2>Enter Code</h2>
<input id="pass" placeholder="Enter code">
<br><br>
<button onclick="unlock()">Unlock</button>
</div>

<!-- main vault -->
<div id="vault" style="display:none;padding:15px">
<h2 style="text-align:center">PRIVATE VAULT</h2>
<div id="dataArea"></div>
</div>

<!-- floating add -->
<button id="addBtn" onclick="openPopup()" style="display:none">+</button>

<!-- popup -->
<div id="popup">
<h3>Add Data</h3>

<input id="bank" placeholder="Bank details">
<input id="card" placeholder="Card details">
<input id="upi" placeholder="UPI">
<input id="wallet" placeholder="Wallet">
<input id="custom" placeholder="Custom">

<br><br>
<button onclick="saveData()">SAVE</button>
<button onclick="closePopup()">CANCEL</button>
</div>

<script>
const code="262552";

// unlock
function unlock(){
 if(pass.value===code){
  document.getElementById("lock").style.display="none";
  document.getElementById("vault").style.display="block";
  document.getElementById("addBtn").style.display="block";
  loadData();
 }else{
  alert("Wrong code");
 }
}

// popup
function openPopup(){ popup.style.display="block"; }
function closePopup(){ popup.style.display="none"; }

// save
function saveData(){
 let data={
  bank:bank.value,
  card:card.value,
  upi:upi.value,
  wallet:wallet.value,
  custom:custom.value
 };

 localStorage.setItem("vaultData",JSON.stringify(data));
 closePopup();
 loadData();
}

// load + display
function loadData(){
 let d=localStorage.getItem("vaultData");
 if(!d) return;
 let data=JSON.parse(d);

 let html="";

 for(let key in data){
  if(data[key]){
   html+=`
   <div class="section">
   <b>${key.toUpperCase()}</b><br>
   <input value="${data[key]}" readonly>
   <button class="copy" onclick="copyText('${data[key]}')">Copy</button>
   </div>`;
  }
 }

 document.getElementById("dataArea").innerHTML=html;
}

// copy
function copyText(t){
 navigator.clipboard.writeText(t);
 alert("Copied");
}
</script>

</body>
</html>
