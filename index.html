 <!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>

<style>
body{background:#111;font-family:monospace;color:#0f0;text-align:center}
#calc{margin-top:60px}
button{width:70px;height:60px;margin:5px;font-size:18px;border:none;border-radius:10px;background:#222;color:#0f0}
#display{width:300px;height:60px;background:#000;color:#0f0;font-size:26px;margin-bottom:15px;text-align:right;padding:10px;border-radius:10px}
.hidden{display:none}
.box{background:#000;padding:10px;margin:10px;border-radius:10px}
input{width:70%;padding:8px;margin:5px;background:#111;color:#0f0;border:none}
.copy{background:#333;width:60px;height:35px}
</style>
</head>

<body>

<!-- Calculator -->
<div id="calc">
<input id="display" readonly><br>

<div>
<button onclick="press('7')">7</button>
<button onclick="press('8')">8</button>
<button onclick="press('9')">9</button>
</div>
<div>
<button onclick="press('4')">4</button>
<button onclick="press('5')">5</button>
<button onclick="press('6')">6</button>
</div>
<div>
<button onclick="press('1')">1</button>
<button onclick="press('2')">2</button>
<button onclick="press('3')">3</button>
</div>
<div>
<button onclick="press('0')">0</button>
<button onclick="check()">=</button>
<button onclick="clr()">C</button>
</div>
</div>

<!-- Vault -->
<div id="vault" class="hidden">
<h3>SECURE VAULT</h3>

<h4>üè¶ Bank</h4>
<button onclick="addBank()">+ Add Bank</button>
<div id="banks"></div>

<h4>üí≥ Cards</h4>
<button onclick="addCard()">+ Add Card</button>
<div id="cards"></div>

<h4>üì± UPI</h4>
<button onclick="addUPI()">+ Add UPI</button>
<div id="upi"></div>

<h4>üëõ Wallet</h4>
<button onclick="addWallet()">+ Add Wallet</button>
<div id="wallet"></div>

<h4>üß© Custom</h4>
<button onclick="addCustom()">+ Add Custom</button>
<div id="custom"></div>

<br>
<button onclick="lock()">LOCK</button>
</div>

<script>
const secret="262552";
let calcInput="";

// calculator
function press(n){calcInput+=n;display.value=calcInput}
function clr(){calcInput="";display.value=""}
function check(){
 if(calcInput===secret){fingerprint()}
 calcInput="";display.value=""
}

// fingerprint
async function fingerprint(){
 try{
  const saved=localStorage.getItem("fp");
  if(!saved){
   const cred=await navigator.credentials.create({
    publicKey:{
     challenge:new Uint8Array(32),
     rp:{name:"Vault"},
     user:{id:new Uint8Array(16),name:"user",displayName:"user"},
     pubKeyCredParams:[{type:"public-key",alg:-7}],
     authenticatorSelection:{authenticatorAttachment:"platform",userVerification:"required"}
    }
   });
   localStorage.setItem("fp",btoa(String.fromCharCode(...new Uint8Array(cred.rawId))));
  }else{
   const raw=Uint8Array.from(atob(saved),c=>c.charCodeAt(0));
   await navigator.credentials.get({
    publicKey:{
     challenge:new Uint8Array(32),
     allowCredentials:[{id:raw,type:"public-key"}],
     userVerification:"required"
    }
   });
  }
  openVault();
 }catch(e){alert("Fingerprint failed")}
}

// open vault
function openVault(){
 document.getElementById("calc").style.display="none";
 document.getElementById("vault").classList.remove("hidden");
 load();
}

// lock
function lock(){location.reload()}

// ---------- STORAGE ----------
function save(){
 const data=document.getElementById("vault").innerHTML;
 localStorage.setItem("vaultData",data);
}
function load(){
 const data=localStorage.getItem("vaultData");
 if(data){document.getElementById("vault").innerHTML=data}
}

// auto save typing
document.addEventListener("input",()=>{save()})

// copy
function copyText(btn){
 const val=btn.previousElementSibling.value;
 navigator.clipboard.writeText(val);
}

// bank
let bankCount=0;
function addBank(){
 if(bankCount>=10) return alert("Max 10 banks");
 bankCount++;
 let d=document.createElement("div");
 d.className="box";
 d.innerHTML=`Bank ${bankCount}<br>
 <input placeholder="Account / IFSC / name">
 <button class="copy" onclick="copyText(this)">Copy</button>`;
 banks.appendChild(d); save();
}

// card
function addCard(){
 let d=document.createElement("div");
 d.className="box";
 d.innerHTML=`<input placeholder="Card number">
 <button class="copy" onclick="copyText(this)">Copy</button>
 <input placeholder="Expiry / CVV">
 <button class="copy" onclick="copyText(this)">Copy</button>`;
 cards.appendChild(d); save();
}

// upi
function addUPI(){
 let d=document.createElement("div");
 d.className="box";
 d.innerHTML=`<input placeholder="UPI ID">
 <button class="copy" onclick="copyText(this)">Copy</button>`;
 upi.appendChild(d); save();
}

// wallet
function addWallet(){
 let d=document.createElement("div");
 d.className="box";
 d.innerHTML=`<input placeholder="Wallet / password">
 <button class="copy" onclick="copyText(this)">Copy</button>`;
 wallet.appendChild(d); save();
}

// custom
function addCustom(){
 let t=prompt("Title");
 if(!t) return;
 let d=document.createElement("div");
 d.className="box";
 d.innerHTML=`${t}<br>
 <input placeholder="Data">
 <button class="copy" onclick="copyText(this)">Copy</button>`;
 custom.appendChild(d); save();
}
</script>
</body>
</html>
